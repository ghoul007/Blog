<div  class="list-group-item" [ngClass]="{'list-group-item-success': post.loveIts>0,'list-group-item-danger':post.loveIts<0}">
  <span class="pRight">{{post.created_at |date:"medium"}}</span>
  <!-- <span (click)="remove(post)" class="pRight glyphicon glyphicon-remove">  </span> -->
  <h2 (click)="displayPost()"   >{{post.title}}</h2>
  <p> {{post.content}}</p>
  <button class="btn btn-success" (click)="onLove()">Love it</button>
  <button class="btn btn-danger" (click)="onDontLove()">Don't love it</button>
  <button class="btn btn-danger pull-right"  (click)="remove(post)">supprimer</button>
</div>
